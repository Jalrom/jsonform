        convertRequire = function (obj, parent) {
            var k;
            if (obj instanceof Object) {
                for (k in obj) {
                    if (k === 'properties') {
                        for (let i in obj[k]) {
                            obj[k][i].title = unCamelCaseToUpperFirt(i);
                        }
                    }
                    if (obj.hasOwnProperty(k)) {
                        if (k === 'required' && Array.isArray(obj[k])) {
                            for (item of obj[k]) {
                                obj.properties[item].required = true;
                            }
                            delete obj.required;
                        }
                        convertRequire(obj[k], obj);
                    }
                }
            }
        }

        function lowerCase(str) {
            return str.toLowerCase();
        }

        function upperCase(str) {
            return str.toUpperCase();
        }

        function unCamelCase(str) {
            str = str.replace(/([a-z\xE0-\xFF])([A-Z\xC0\xDF])/g, '$1 $2');
            str = str.toLowerCase(); //add space between camelCase text
            return str;
        }

        function properCase(str) {
            return lowerCase(str).replace(/^\w|\s\w/g, upperCase);
        }

        function unCamelCaseToUpperFirt(str) {
            return properCase(unCamelCase(str));
        }
